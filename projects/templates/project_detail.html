{% extends "base.html" %}
{% load static %}
{% block page_content %}
<script src="https://kit.fontawesome.com/734e42659a.js" crossorigin="anonymous"></script>
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="50%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <a style="font-weight:bold" href="https://github.com/damora-code/Django_Features"><i class="fa fa-github" style="font-size:36px;color:black"></i>Check out the repo!</a>
    </div>
</div>
{% endblock %}
